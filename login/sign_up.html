<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="login-box">
	<div class="title">User Login</div>
	<div class="content">
	<form action="reg.php" method="POST" role="form" id="form" name="RegForm" onSubmit="return InputCheck(this)">
		<div>
			<label>电子邮箱：</label>
			<input type="email" name="email" class="form-control" placeholder="xxxx@xxx.com" required>
			<span class="remindbox">请输入常用的电子邮箱作为你的账号</span>
		</div>
		<div>
			<label>设置密码：</label>
			<input type="password" class="form-control" name="password" required>
			<span class="remindbox">请输入6~16位密码，必须含有大小写英文字母</span>
		</div>
		<div>
			<label>确认密码：</label>
			<input type="password" class="form-control" name="repassword" required>
			<span class="remindbox">请重新输入密码</span>
		</div>
		<div>
			<label>移动电话：</label>
			<input type="text" name="tel" class="form-control" placeholder="telphone number" required>
			<span class="remindbox">请输入台湾电话号码</span>
		</div>
		<div>
			<label>出生日期：</label>
			<input type="text" name="birthday" class="form-control" placeholder="yyyy/mm/dd" required>
			<span class="remindbox">请输入您的生日，例如1996/01/01</span>
		</div>
		<button type="submit" class="btn">注册</button>
	</form>
	</div>
</div>

<script type="text/javascript">
	window.onload = function () {
	    var form = document.getElementById('form');
	    var boxs = form.children;

	    for (var i = 0; i < boxs.length-1; i++) {
		    var remind = boxs[i].getElementsByTagName('input')[0];
			remind.onfocus = function () {
		        this.parentNode.getElementsByClassName('remindbox')[0].style.display="inline-block"; 
		    }
		    remind.onblur = function(){
		    	this.parentNode.getElementsByClassName('remindbox')[0].style.display="none";
		    }
	    }
    }
function InputCheck(RegForm)
{
  if (RegForm.email.value == "")
  {
    alert("电子邮箱不可为空!");
    RegForm.email.focus();
    return (false);
  }
  if (RegForm.password.value == "")
  {
    alert("必须设定登录密码!");
    RegForm.password.focus();
    return (false);
  }
  if (RegForm.repassword.value != RegForm.password.value)
  {
    alert("两次密码不一致!");
    RegForm.repassword.focus();
    return (false);
  }
  if (RegForm.tel.value == "")
  {
    alert("手机号码不能为空!");
    RegForm.tel.focus();
    return (false);
  }
  if (RegForm.birthday.value == "")
  {
    alert("生日不能为空!");
    RegForm.birthday.focus();
    return (false);
  }

}
	</script>
</body>
</html>
